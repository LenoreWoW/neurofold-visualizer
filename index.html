<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogFold Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@300;400;500;600;700;900&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* slate-950 */
      }
      code, pre, textarea {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Immersive Scrollbars */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 99px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }

      /* Cyberpunk Selection */
      ::selection {
        background: rgba(34, 211, 238, 0.2); /* cyan-500 */
        color: #67e8f9; /* cyan-300 */
      }

      /* Animations */
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 10px rgba(34, 211, 238, 0.1); }
        50% { box-shadow: 0 0 25px rgba(34, 211, 238, 0.3); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 3s infinite;
      }

      @keyframes cinematic-enter {
        0% { opacity: 0; transform: scale(1.1) translateY(10px); filter: blur(20px); }
        100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
      }
      .animate-cinematic-enter {
        animation: cinematic-enter 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      @keyframes cinematic-exit {
        0% { opacity: 1; transform: scale(1); filter: blur(0); }
        100% { opacity: 0; transform: scale(0.95) translateY(-10px); filter: blur(10px); }
      }
      .animate-cinematic-exit {
        animation: cinematic-exit 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        pointer-events: none;
      }
    </style>
  <script type="importmap">
{

}
</script>

</head>

</body>
</html>
